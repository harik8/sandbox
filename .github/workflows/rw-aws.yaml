name: AWS

on:
  workflow_call:
    outputs:
      aws_access_key_id:
        description: AWS Access Key ID
        value: ${{ jobs.AWS.outputs.aws_access_key_id }}
      aws_secret_access_key:
        description: AWS Secret Access Key
        value: ${{ jobs.AWS.outputs.aws_secret_access_key }}
      aws_session_token:
        description: AWS Session Token
        value: ${{ jobs.AWS.outputs.aws_session_token }}
    secrets:
      AWS_IAM_GITHUB_OIDC_ROLE_ARN:
        required: true
      AWS_IAM_ASSUME_ROLE_ARN:
        required: true

jobs:
  AWS:
    runs-on: ubuntu-latest
    outputs:
      aws_access_key_id: ${{ steps.aws_assume_role.outputs.aws_access_key_id }}
      aws_secret_access_key: ${{ steps.aws_assume_role.outputs.aws_secret_access_key }}
      aws_session_token: ${{ steps.aws_assume_role.outputs.aws_session_token }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: AWS - Set AWS Credentials
      uses: aws-actions/configure-aws-credentials@v5.1.1
      with:
        aws-region: ${{ vars.AWS_REGION }}
        role-to-assume: ${{ secrets.AWS_IAM_GITHUB_OIDC_ROLE_ARN }}
        role-session-name: gh_set_aws_credentials

    - name: AWS - Assume Role
      id: aws_assume_role
      uses: aws-actions/configure-aws-credentials@v5.1.1
      with:
        aws-region: ${{ vars.AWS_REGION }}
        role-to-assume: ${{ secrets.AWS_IAM_ASSUME_ROLE_ARN }}
        role-session-name: gh_assume_role
        role-chaining: true
        output-credentials: true
